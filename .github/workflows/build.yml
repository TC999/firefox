name: Build Firefox on Linux

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build_firefox:
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always

    steps:
      - name: 检出源码
        uses: actions/checkout@v4

      - name: 磁盘清理
        uses: rokibhasansagar/slimhub_actions@v23.44.6

      - name: 安装依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y curl python3 python3-pip git

      - name: 引导环境（Bootstrap）
        run: |
          curl -LO https://raw.githubusercontent.com/mozilla-firefox/firefox/refs/heads/main/python/mozboot/bin/bootstrap.py
          python3 bootstrap.py --no-interactive

      - name: Install Rust
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          source $HOME/.cargo/env
          rustc --version
          cargo --version

      - name: 拉取最新代码
        run: |
          git pull

      - name: 编译 Firefox
        run: |
          ./mach build

      - name: 显示构建结果
        run: |
          if [ -f "obj-x86_64-pc-linux-gnu/dist/bin/firefox" ]; then
            echo "🎉 Firefox 编译成功！"
          else
            echo "❌ Firefox 编译失败！"
            exit 1
          fi

      - name: 上传编译产物
        uses: actions/upload-artifact@v4
        with:
          name: firefox-build
          path: |
            obj-*/dist/
            obj-*/dist/bin/
            obj-*/dist/bin/firefox*
