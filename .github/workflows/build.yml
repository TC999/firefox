name: Build Firefox on Linux

on:
  workflow_dispatch:
  #push:
  #  branches:
  #    - main
  #    - master
  #pull_request:

jobs:
  build_firefox:
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
      LANG: zh_CN.UTF-8
      LANGUAGE: zh_CN:zh
      LC_ALL: zh_CN.UTF-8

    steps:
      #- name: 检出源码
      # uses: actions/checkout@v4
      - name: 汉化
        run: |
          sudo apt-get update
          sudo apt-get install language-pack-zh-hans
          
      - name: 显示配置
        run: |
          echo "警告⚠"
          echo "分配的服务器性能有限，若选择的插件过多，务必注意CPU性能！"
          echo -e "已知CPU型号(降序): 7763，8370C，8272CL，8171M，E5-2673\n"
          echo "--------------------------CPU信息--------------------------"
          echo "CPU物理数量: $(cat /proc/cpuinfo | grep "physical id" | sort | uniq | wc -l)"
          echo "CPU核心数量: $(nproc)"
          echo -e "CPU型号信息:$(cat /proc/cpuinfo | grep -m1 name | awk -F: '{print $2}')\n"
          echo "--------------------------内存信息--------------------------"
          echo "已安装内存详细信息:"
          echo -e "$(sudo lshw -short -C memory | grep GiB)\n"
          echo "--------------------------硬盘信息--------------------------"
          echo "硬盘数量: $(ls /dev/sd* | grep -v [1-9] | wc -l)" && df -hT

      - name: 磁盘清理
        uses: rokibhasansagar/slimhub_actions@v23.44.6

      - name: 安装依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y curl python3 python3-pip git 

      - name: 引导环境（Bootstrap）
        run: |
          curl -LO https://raw.githubusercontent.com/mozilla-firefox/firefox/refs/heads/main/python/mozboot/bin/bootstrap.py
          python3 bootstrap.py --no-interactive

      - name: Install Rust
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          source $HOME/.cargo/env
          rustc --version
          cargo --version

      - name: 拉取最新代码
        run: |
          cd firefox
          git pull

      - name: 编译 Firefox
        run: |
          cd firefox
          ./mach build

      - name: 显示构建结果
        run: |
          if [ -f "firefox/obj-x86_64-pc-linux-gnu/dist/bin/firefox" ]; then
            echo "🎉 Firefox 编译成功！"
          else
            echo "❌ Firefox 编译失败！"
            exit 1
          fi

      - name: 压缩为 tar.xz 包
        run: |
          tar cjvf firefox.tar.xz firefox

      - name: 上传编译产物
        uses: actions/upload-artifact@v4
        with:
          name: firefox-build
          path: |
            firefox/obj-*/dist/
            firefox/obj-*/dist/bin/
            firefox.tar.xz

      
